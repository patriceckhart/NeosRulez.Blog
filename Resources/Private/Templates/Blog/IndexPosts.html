{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<div{attributes -> f:format.raw()}>
<f:if condition="{noIdent}==1">
    <f:then>
        {f:translate(id: 'nodefinition', package: 'NeosRulez.Blog', source: 'Main')}
    </f:then>
    <f:else>
        <nav id="blogitems" class="blogposts">
            <f:for each="{items}" as="item" iteration="objIterator">
                <div class="card">
                    <a href="/{pathsegment}/{item.properties.uriPathSegment}.html">
                        <media:image image="{item.properties.blogimage}" width="300" height="180" allowCropping="TRUE" alt="{item.label}" />
                        <div class="cardcontent">
                            <f:if condition="{showdate}==1"><small class="news-date"><f:format.date format="d.m.Y">{item.properties.blogdate}</f:format.date></small></f:if>
                            <f:if condition="{item.properties.blogtitle}">
                                <f:then>
                                    <h3>{item.properties.blogtitle}</h3>
                                </f:then>
                                <f:else>
                                    <h3>{item.label}</h3>
                                </f:else>
                            </f:if>
                        </div>
                    </a>
                </div>
            </f:for>
        </nav>
        <f:if condition="{pagebrowser}">
            <div class="pagebrowser">
                <f:if condition="{pagination}">
                    <f:if condition="{pagination.prev}">
                        <f:link.action action="indexPosts" arguments="{page: pagination.prev}" class="paginator-page btn">
                            <i class="fa fa-angle-left"></i>
                        </f:link.action>
                    </f:if>

                    <f:for each="{pagination.pages}" as="item">
                        <f:link.action action="indexPosts" arguments="{page: item.text}"
                                       class="paginator-page btn {f:if(condition: '{0:pagination.current} == {0:item.text}',
then: ' active', else: '')}">
                            {item.text}</f:link.action>
                    </f:for>
                    <f:if condition="{pagination.next}">
                        <f:link.action action="indexPosts" arguments="{page:pagination.next}" class="next btn">
                            <i class="fa fa-angle-right"></i>
                        </f:link.action>
                    </f:if>
                </f:if>
            </div>
        </f:if>
    </f:else>
</f:if>
</div>
