<f:form action="create" objectName="newCategory" controller="Category">
    <div class="neos-content neos-container-fluid">

        <div class="neos-control-group">
            <label for="name">Kategorie</label>
            <f:form.textfield property="name" id="name" />
        </div>
    </div>

    <div class="neos-footer">
        <button type="submit" class="neos-button neos-button-primary">Kategorie anlegen</button>
    </div>
</f:form>
