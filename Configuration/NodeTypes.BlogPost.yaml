'NeosRulez.Blog:BlogPost':
  ui:
    label: i18n
    icon: 'far fa-file-alt'
    inspector:
      groups:
        blogsettings:
          label: NeosRulez.Blog:Main:blogsettings
          icon: 'icon-cog'
          position: 1
    group: 'blog'
  superTypes:
    'Neos.NodeTypes:Page': TRUE
  properties:
    blogdate:
      type: DateTime
      defaultValue: FALSE
      ui:
        label: i18n
        showInCreationDialog: true
        inlineEditable: TRUE
        reloadIfChanged: TRUE
        inspector:
          group: 'blogsettings'
    blogtitle:
      ui: ~
    blogsubtitle:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        inlineEditable: TRUE
        reloadIfChanged: TRUE
        #inspector:
          #group: 'blogsettings'
    blogimage:
      ui: ~
    blogimages:
      type: array<Neos\Media\Domain\Model\Asset>
      ui:
        inspector:
          group: 'blogsettings'
        label: i18n
        reloadIfChanged: TRUE
    blogcategories:
      type: references
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'blogsettings'
          editorOptions:
            nodeTypes: ['NeosRulez.Blog:BlogCategory']
            createNew:
              path: /sites/site
              type: 'NeosRulez.Blog:BlogCategory'
    blogauthor:
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: TRUE
        inspector:
          group: 'blogsettings'
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: neosrulez-blog-authors
    blogcontent:
      type: string
      ui:
        label: i18n
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter Text here'
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
              u: false
              sub: true
              sup: true
              del: false
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              h5: true
              h6: true
              pre: true
              underline: true
              strikethrough: true
              removeFormat: true
              left: true
              right: true
              center: true
              justify: false
              table: true
              ol: true
              ul: true
              a: true
    enablecomments:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'blogsettings'
          position: 'end'
  childNodes:
    comments:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'NeosRulez.Blog:BlogPostComment': TRUE