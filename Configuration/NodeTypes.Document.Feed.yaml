'NeosRulez.Blog:Document.Feed':
  ui:
    label: i18n
    icon: 'fas fa-rss'
    inspector:
      groups:
        neosrulez_blog_posts:
          label: i18n
          icon: 'fas fa-rss'
          position: 1
    group: 'blog'
    position: 3
  superTypes:
    'NeosRulez.Blog:Document.AbstractPage': true
    'NeosRulez.Blog:Mixin.Feed': true
  properties:
    title:
      ui:
        inspector:
          group: 'neosrulez_blog_posts'
    uriPathSegment:
      ui:
        inspector:
          group: 'neosrulez_blog_posts'
    rss_description:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: 'neosrulez_blog_posts'
          position: 'after uriPathSegment'
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
    titleOverride:
      ui: ~
    post:
      ui: ~
    pagebrowser:
      ui: ~
    showdate:
      ui: ~
    showsubtitle:
      ui: ~
    showcategories:
      ui: ~
    showaslist:
      ui: ~
    faicon:
      ui: ~
    onlyicon:
      ui: ~
    _hiddenInIndex:
      type: boolean
      defaultValue: true
      ui:
        inspector:
          group: ~
  constraints:
    nodeTypes:
      '*': false
    childNodes:
      '*': false
  childNodes:
    main: ~
    footer: ~