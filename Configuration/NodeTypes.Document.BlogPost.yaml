'NeosRulez.Blog:Document.BlogPost':
  ui:
    label: i18n
    icon: 'far fa-file-alt'
    inspector:
      groups:
        document:
          label: i18n
          icon: 'far fa-file-alt'
          position: 1
    group: 'blog'
    position: 2
  superTypes:
    'NeosRulez.Blog:Document.AbstractPage': true
  properties:
    blogdate:
      type: DateTime
      defaultValue: false
      ui:
        label: i18n
        showInCreationDialog: true
        inlineEditable: true
        reloadIfChanged: true
        inspector:
          group: 'document'
    blogtitle:
      ui: ~
    blogsubtitle:
      type: string
      ui:
        label: i18n
        showInCreationDialog: true
        inlineEditable: true
        reloadIfChanged: true
        inline:
          editorOptions:
            placeholder: 'Enter Subtitle here'
            autoparagraph: true
    blogimage:
      ui: ~
    blogimages:
      type: array<Neos\Media\Domain\Model\Asset>
      ui:
        inspector:
          group: 'document'
        label: i18n
        reloadIfChanged: true
    blogcategories:
      type: references
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'document'
          editorOptions:
            nodeTypes: ['NeosRulez.Category:Document.Category']
#            createNew:
#              path: /sites/site
#              type: 'NeosRulez.Category:Document.Category'
    blogauthor:
      ui:
        label: i18n
        showInCreationDialog: true
        reloadIfChanged: true
        inspector:
          group: 'document'
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: neosrulez-blog-authors
    blogcontent:
      type: string
      ui:
        label: i18n
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Enter Text here'
            autoparagraph: true
            linking:
              anchor: true
              title: true
              relNofollow: true
              targetBlank: true
            formatting:
              strong: true
              em: true
              u: false
              sub: true
              sup: true
              del: false
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              h5: true
              h6: true
              pre: true
              underline: true
              strikethrough: true
              removeFormat: true
              left: true
              right: true
              center: true
              justify: false
              table: true
              ol: true
              ul: true
              a: true
    enablecomments:
      type: boolean
      defaultValue: false
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'document'
          position: 'end'
    faicon:
      ui: ~
    onlyicon:
      ui: ~
  childNodes:
    comments:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'NeosRulez.Blog:Content.BlogPostComment': true