'NeosRulez.Blog:BlogPosts':
  superTypes:
    'Neos.Neos:Plugin': TRUE
  ui:
    label: i18n
    group: 'blog'
    icon: 'icon-sitemap'
    inspector:
      groups:
        blogsettings:
          label: NeosRulez.Blog:Main:blogsettings
          icon: 'icon-cog'
  properties:
    posts:
      type: string
      defaultValue: '6'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'blogsettings'
    nodeidentifier:
      type: reference
      ui:
        reloadIfChanged: TRUE
        label: i18n
        inspector:
          group: 'blogsettings'
    pagebrowser:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'blogsettings'
    showdate:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'blogsettings'
    showsubtitle:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'blogsettings'
    sorting:
      type: string
      defaultValue: 'ascending'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'blogsettings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'ascending':
                label: i18n
              'descending':
                label: i18n
    blogcategories:
      type: array
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'blogsettings'
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: neosrulez-blog-categories