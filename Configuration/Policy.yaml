privilegeTargets:
  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'NeosRulez.Blog:BlogControllerActions':
      matcher: 'method(NeosRulez\Blog\Controller\BlogController->.*Action())'
    'NeosRulez.Blog:CategoryControllerActions':
      matcher: 'method(NeosRulez\Blog\Controller\CategoryController->.*Action())'

roles:
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'NeosRulez.Blog:BlogControllerActions'
        permission: GRANT
      -
        privilegeTarget: 'NeosRulez.Blog:CategoryControllerActions'
        permission: GRANT